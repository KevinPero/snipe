<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wilsonâ€™s Snipe Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    h1 {
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 0;
      padding: 10px 20px;
      background: rgba(255,255,255,0.85);
      font-family: sans-serif;
      font-size: 24px;
      border-radius: 4px;
      z-index: 1;
      max-width: 40vw;
      box-sizing: border-box;
    }

    #date-display {
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 6px 12px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 80px;
      z-index: 1;
      pointer-events: none;
      white-space: nowrap;
      max-width: 50vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #legend {
      position: absolute;
      bottom: 40px;
      right: 100px;  /* moved left from 60px to 100px to avoid compass */
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 1;
      line-height: 24px;
    }

    /* ðŸ”§ Mobile styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 12px;
        padding: 6px 12px;
        top: 10px;
        right: 8px;
        max-width: 65vw;
      }

      #date-display {
        font-size: 36px;
        padding: 4px 8px;
        top: 10px;
        left: 8px;
        max-width: 65vw;
      }

      #legend {
        font-size: 14px;
        padding: 8px;
        bottom: 20px;
        right: 60px;  /* moved left from 20px to 60px to keep spacing consistent */
      }
    }
  </style>
</head>
<body>
  <h1>Wilsonâ€™s Snipe Spring Migration</h1>

  <div id="date-display"></div>

  <div id="legend">
    <div><span style="display:inline-block;width:16px;height:16px;background:#08306b;margin-right:6px;"></span>Baton Rouge</div>
    <div><span style="display:inline-block;width:16px;height:16px;background:#6baed6;margin-right:6px;"></span>Live Oak</div>
    <div><span style="display:inline-block;width:16px;height:16px;background:#74c476;margin-right:6px;"></span>White Lake</div>
    <div><span style="display:inline-block;width:16px;height:16px;background:#fd8d3c;margin-right:6px;"></span>Chocolate Bayou</div>
    <div><span style="display:inline-block;width:16px;height:16px;background:#e41a1c;margin-right:6px;"></span>College Station</div>
  </div>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="./app3wintersite.js"></script>
</body>
</html>
