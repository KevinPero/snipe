<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wilson’s Snipe Animation</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <h1 style="
    position: absolute;
    top: 10px;
    right: 10px;
    margin: 0;
    padding: 10px 20px;
    background: rgba(255,255,255,0.85);
    font-family: sans-serif;
    font-size: 24px;
    border-radius: 4px;
    z-index: 1;
  ">Wilson’s Snipe Spring Migration</h1>

  <div id="date-display" style="
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.85);
    padding: 6px 12px;
    border-radius: 4px;
    font-family: sans-serif;
    font-size: 80px;
    z-index: 1;
    pointer-events: none;
  "></div>

  <div id="legend" style="
    position: absolute;
    bottom: 40px;
    right: 60px;
    background: rgba(255,255,255,0.85);
    padding: 10px;
    border-radius: 4px;
    font-family: sans-serif;
    font-size: 18px;
    z-index: 1;
    line-height: 24px;
  ">
    <div><span style="display:inline-block;width:16px;height:16px;background:#e41a1c;margin-right:6px;"></span>Texas</div>
    <div><span style="display:inline-block;width:16px;height:16px;background:#377eb8;margin-right:6px;"></span>Louisiana</div>
  </div>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
