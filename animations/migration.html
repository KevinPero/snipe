<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wilson’s Snipe Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      width: 100%;
      height: 100%;
    }

    h1 {
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.85);
      font-size: clamp(16px, 4vw, 24px);
      border-radius: 4px;
      z-index: 1;
    }

    #date-display {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: clamp(24px, 10vw, 80px);
      z-index: 1;
      pointer-events: none;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 4px;
      font-size: clamp(14px, 2.5vw, 18px);
      z-index: 1;
      line-height: 1.5;
    }

    #legend div {
      margin-bottom: 4px;
    }

    #legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Wilson’s Snipe Spring Migration</h1>

  <div id="date-display"></div>

  <div id="legend">
    <div><span style="background:#e41a1c;"></span>Texas</div>
    <div><span style="background:#377eb8;"></span>Louisiana</div>
  </div>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
